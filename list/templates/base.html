{% load static %}
<html>
	<head>
		<meta charset="UTF-8">
		<title> Welcome to TodoList </title>
		<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" >
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="header">
			<h1 id="maintitle">TodoList</h1>
		</div>
	    <div class="maincontent">
			{% block content %}
			{% endblock content %}
		</div>
		<div class="modal" id="newCategory">
			<div class="modalContent" id="newCategoryWindow">
				<h2 id="addList">Add List</h2>
				<span class="close">&times;</span>
				<form id="newList">
					<input type="text" name="newList" placeholder="New List...">
					<br>
					<input type="submit" value="Add List">
					<input type="reset" value="Reset">
				</form>
			</div>
		</div>
		<script>
			taskPath = "{% url 'newtask' %}"
			listPath = "{% url 'newlist' %}"
			ctoken = "{{ csrf_token }}"
		</script>
		<script type="text/javascript" src="{% static 'main.js' %}"></script>
	</body>
	
</html>
