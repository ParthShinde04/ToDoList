{% load static %}
<ul id="listNames">
	{% for c in categories %}
		<div id="{{'category'|add:c.name}}">  
		<h1> {{ c.name }} </h1>
		{% for t in c.task_set.all %}
			<li class="task">
				<a class="taskLink"> 
					<input type="checkbox" id="{{c.name|add:t.title}}" name="{{c.name|add:t.title}}">
					<label for="{{c.name|add:t.title}}"></label>
					{{ t.title }}
					{% with t.id|stringformat:"s" as taskid %}
					<img src="{% static 'ellipsis.svg' %}" class="ellipsis" id="{{'task'|add:taskid}}">
					<div class="dropDownBox taskDropDown" id="{{'ddtask'|add:taskid}}">
						<ul class="dropDownList">
							<li> <a class="dropDownItem" onclick="">Delete</a></li>
						</ul>
					</div>
					{% endwith %}
				</a>
			</li>
		{% endfor %}
		<br>
		</div>
	{% endfor %}
</ul>
<script type="text/javascript" src="{% static 'main.js' %}"></script>
