{% extends 'base.html' %}

{% block content %}
<div class="sidebar" id="sidebar">
	<!-- <h2 id="labels"> Labels </h2> -->
	<ul id="listTabs">
		<li class="side active" id="tabAll"><a onclick="openCategory('All')"> All </a></li>
		{% for c in categories %}
			<li class="side" id="{{'tab'|add:c.name}}"><a onclick="openCategory('{{ c.name }}')"> {{ c.name }} </a></li>
		{% endfor %}
		<li class="side" id="tabNewCategory"><a onclick="addCategory()"> Add List </a></li>
	</ul>
</div>
<div class="content">
	<div class="taskForm"> 
		<form id="newTask">
			<div class="textArea">
				<input type="text" name="newTask" placeholder="New Task..." id="taskTextInput">
				<!-- <div class="dropDown"> -->
					<select name="taskCategory">
						{% for c in categories %}
							<option value="{{ c.name }}">{{ c.name }}</option>
						{% endfor %}
					</select>
					<!-- <p> hellow</p> -->
				<!-- </div> -->
			</div>
			<div class="submitButton">
				<input type="submit" value="Add Task">
			</div>
		</form>
	</div>
	<div class="taskList" id="categoryContent">
		<ul id="listNames">
			{% for c in categories %}
				<div id="{{'category'|add:c.name}}">  
				<h1> {{ c.name }} </h1>
				{% for t in c.task_set.all %}
					<li> {{ t.title }} </li>
				{% endfor %}
				<br>
				</div>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock content %}
