{% extends 'base.html' %}

{% block content %}
<div class="sidebar">
	<ul>
		{% for c in categories %}
			<li class="side"><a href="{% url 'list' c.name %}"> {{ c.name }} </a></li>
		{% endfor %}
	</ul>
</div>
<div class="content">
	<h1> {{ category.name }} </h1>
	<ul>
			{% for t in category.task_set.all %}
				<li> {{ t.title | capfirst }} </li>
			{% endfor %}
			<br>
	</ul>
</div>
{% endblock content %}
